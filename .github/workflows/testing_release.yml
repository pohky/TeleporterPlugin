# This is a basic workflow to help you get started with Actions

name: Teleporter Testing Release

# Controls when the action will run. Triggers the workflow on push
on:
  push:
    branches:
      - 'testing'
    tags-ignore: '*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
        
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Restore NuGet Packages
        run: nuget restore TeleporterPlugin.sln

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goaaats.github.io/ffxiv/tools/launcher/addons/Hooks/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\"
        
      - name: Build
        run: msbuild TeleporterPlugin.sln /p:Configuration=Release

      - name: Archive
        run: Compress-Archive -Path TeleporterPlugin\bin\Release\* -DestinationPath TeleporterPlugin.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Testing-${{ github.run_number }}
          release_name: Teleporter - Testing ${{ github.run_number }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./TeleporterPlugin.zip
          asset_name: Teleporter-Testing-${{ github.run_number }}.zip
          asset_content_type: application/zip 
